<mat-card class="card mx-auto mb-2 mt-4" [class.mat-elevation-z6]='true'>
    <span class="author-class font-weight-bolder ml-2 mb-5">{{ comment.authorUsername }}</span><span class="date-class">{{ comment.dateTime | date:'medium' }}</span>
    <mat-card-content class="mt-2">
        <img [src]="comment.imageUrl" class="comment-image"/>
        <span class="text-comment ml-2">{{ comment.text }}</span>
    </mat-card-content>
</mat-card>
