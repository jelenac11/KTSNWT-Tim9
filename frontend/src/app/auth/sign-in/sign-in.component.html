<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <a [routerLink]="['/']"><img src="../../assets/Logo.png" height="150" width="150" class="mx-auto mb-4 d-block"/></a>
                <h1 class="mb-4 font-weight-bolder">Sign in</h1>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" formControlName="email" placeholder="Email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email is not valid</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" placeholder="Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <div class="form-group mt-4">
                        <button class="mr-3 px-3 btn btn-primary">Sign in</button>
                        <a [routerLink]="['/sign-up']" class="text-primary">Don't have an account? Sign up</a>
                    </div>
                    <a [routerLink]="['/forgot-password']" class="text-primary">Forgot password?</a>
                </form>
            </div>
        </div>
    </div>
</div>
