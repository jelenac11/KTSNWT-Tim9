<div class="col-sm-6 offset-sm-3">
    <div class="card mx-5 my-5">
        <img class="mx-auto my-5" src="../../../assets/Logo.png" alt="Card image cap" height="300" width="300">
        <p class="font-weight-bolder mx-auto">Enter your user account's verified email address and we will send you a new password.</p>
        <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
            <div class="card-body mx-auto">
                <label for="email">Your email address:</label>
                <input type="text" formControlName="email" placeholder="Email address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
                <div *ngIf="f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.email">Email is not valid</div>
                </div>
            </div>
            <button class="mb-3 mx-auto px-3 btn btn-primary">Send</button>
        </form>
    </div>
</div>
