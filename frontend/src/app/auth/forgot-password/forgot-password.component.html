<div class="jumbotron">
    <mat-card class="col-sm-4 offset-sm-4" [class.mat-elevation-z24]='true'>
        <a [routerLink]="['/']"><img src="../../assets/Logo.png" height="200" width="200" class="mx-auto mb-4 d-block"/></a>
        <mat-card-header>
            <mat-card-title><p class="mb-4 title font-weight-bolder">Enter your user account's verified email address and we will send you a new password.</p></mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="full-row">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput placeholder="Email" [errorStateMatcher]="matcher" id="email-address">  
                    <mat-icon matSuffix>email</mat-icon>
                    <mat-error *ngIf="f.email.errors?.required">Email is required</mat-error>
                    <mat-error *ngIf="f.email.errors?.email">Email is not valid</mat-error>
                </mat-form-field>
                <button class="mr-3 px-3 mt-2 mb-2 btn send">Send</button>
                <div class="mt-3 mb-2">
                    <a [routerLink]="['/auth/sign-in']" class="text-primary">Sign in</a>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
