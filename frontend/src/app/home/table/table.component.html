<div class="table-wrap">
  <table class="table table-hover">
    <thead></thead>
    <tbody>
      <tr
        *ngFor="let item of culturalOffers; let i = index"
        (click)="clickedRow(item)"
      >
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ item.name }}</td>
        <td class="button-more">
          <app-more [path]="[pathForIndividualCOffer,item.id.toString()]"></app-more>
        </td>
      </tr>
    </tbody>
  </table>
</div>
