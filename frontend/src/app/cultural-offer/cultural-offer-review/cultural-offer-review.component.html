<div class="container-fluid">
  <div class="row">
    <div class="col-7 mt-3 mb-3">
      <mdb-card>
        <mdb-card-body>
          <div class="row">
            <div class="col-4">
              <div class="view overlay">
                <app-image-modal
                  [imageURL]="culturalOffer.image"
                ></app-image-modal>
              </div>
            </div>
            <div class="col-5 mt-3">
              <div>
                <h1>{{ culturalOffer.name }}</h1>
              </div>
              <div>
                <h2>
                  <mdb-badge color="amber darken-2"
                    >#{{ culturalOffer.category.name }}</mdb-badge
                  >
                </h2>
              </div>
            </div>
            <div class="col-3">
              <div>
                <bar-rating
                  [(rate)]="mark"
                  [theme]="'stars'"
                  [max]="5"
                  (rateChange)="onRate($event)"
                ></bar-rating>
              </div>
              <div>
                <button mdbBtn color="primary" size="sm" mdbWavesEffect>Subscribe</button>
              </div>
            </div>
          </div>
          <div class="row mt-3" style="text-align: center">
            {{ culturalOffer.description }}
          </div>
        </mdb-card-body>
        <div class="mb-3">
          <a mat-flat-button class="mat-but ml-5 mt-3" color="primary" [routerLink]="['comments']"> 
            <mat-icon class="mr-2">comment</mat-icon> Comments
          </a>
          <button mat-flat-button class="mat-but" (click)="openDialog()">
            <mat-icon class="ml-3">add_comment</mat-icon> Add new comment
          </button>
        </div>
        <router-outlet></router-outlet>
      </mdb-card>
    </div>
    <div class="col-5 mt-3">
      <mdb-card class="map-container">
        <mdb-card-body>
          <app-map
            [latitude]="culturalOffer.geolocation.lat"
            [longitude]="culturalOffer.geolocation.lon"
            [zoom]="zoom"
            [showInfoWindow]="true"
            [data]="[culturalOffer]"
          >
          </app-map>
        </mdb-card-body>
      </mdb-card>
    </div>
  </div>
</div>
