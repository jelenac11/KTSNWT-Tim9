  SideClass="navbar navbar-expand-lg navbar-dark"

  >
  <links>

      <li class="nav-item">

          class="nav-link waves-light"
          routerLink=""
          routerLinkActive="active"

          >Home</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect>News</a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link waves-light"
          routerLink="/cultural-offers"
          routerLinkActive="active"

      </li>
      <li class="nav-item dropdown" dropdown>

      <li class="nav-item">

          <div class="btn-group" mdbDropdown>

              <a class="dropdown-item">Settings</a>
