<div class="container-fluid">
    <div class="mt-2">
        <div>
            <table class="table table-hover">
                <thead>
                    <th scope="col" width="15%">Name</th>
                    <th scope="col" width="10%">Category</th>
                    <th scope="col" width="10%"></th>
                </thead>
                <tbody *ngIf="culturalOffers">
                    <tr *ngFor="
                        let item of culturalOffers.content
                            | paginate
                            : {
                                itemsPerPage: size,
                                currentPage: page,
                                totalItems: culturalOffers.totalElements
                                };
                        let i = index"
                    >
                        <td>
                            <button
                                id="co-btn"
                                mat-flat-button
                                color="primary"
                                class="button-co"
                                routerLink="/cultural-offers/{{item.id}}"
                                >
                                {{item.name}} 
                            </button>
                        </td>
                        <td>{{ item.category.name }}</td>
                        <td><button mat-flat-button color="warn" class="button-class" (click)="unsubscribe(item.id, item.name)" >Unsubscribe</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="mt-3 div-centered">
            <pagination-controls
            previousLabel="Previous"
            nextLabel="Next"
            (pageChange)="handlePageChange($event)"
            ></pagination-controls>
        </div>
    </div>
</div>
