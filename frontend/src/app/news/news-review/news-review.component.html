<div *ngIf="news" class="content" role="main">
    <div class="mt-3 mb-3 mr-3 add" >
      <button
        id="create_new_news_button"
        *ngIf="role === 'ROLE_ADMIN'"
        mat-flat-button
        color="primary"
        class="button-add"
        (click)="addNews()"
      >
        <mat-icon>history_edu</mat-icon> Create news
      </button>
    </div>
    <div class="conteiner">

      <div class="row justify-content-center">
        <div class="col-md-3 col-center" 
        *ngFor="
        let item of news.content
        | paginate
        : {
                      itemsPerPage: size,
                      currentPage: page,
                      totalItems: news.totalElements
                    }
                    ;let i = index">
                    <mdb-card  class="containerCard"
                    
                    ><div class='conteiner'>
                      
                      <mdb-card-body class="d-flex flex-column">
                        <mdb-card-title class="align-self-center">
                    <button
                    mat-flat-button
                        color="primary"
                        class="button-co"
                        routerLink="/cultural-offers/{{item.culturalOfferID}}"
                        >
                        {{getTitle(item.culturalOfferID)}} 
                      </button>
                      
                    </mdb-card-title>
                        <mdb-carousel [isControls]="true">
                          <mdb-carousel-item *ngFor="let img of item.images; let j = index">
                            <img height="200px" width="400px" class="d-block w-100" src="{{getImageSrc(i,j)}}" onerror='this.src ="assets/noimage.jpg" ' alt="First slide">

                          </mdb-carousel-item>
                        </mdb-carousel>
                        
                        
                    <mdb-card-text *ngIf="item.content">
                      <p>Date: {{getDate(item.date) | date:'E, dd.MM.YYYY.' }}</p>
                      {{ item.content | slice: 0:360
                      }}{{ item.content.length > 360 ? "..." : "" }}
                    </mdb-card-text>
                    <mdb-card-text *ngIf="!item.content"> 
                      
                    </mdb-card-text>
                    <button
                    
                    *ngIf="role === 'ROLE_ADMIN'"
                    mdbBtn
                    type="button"
                    size="sm"
                    color="red"
                    mdbWavesEffect
                    (click)="openDialog(item.id)"
                    >
                    Remove
                      </button>
                      <button
                      *ngIf="role === 'ROLE_ADMIN'"
                      mdbBtn
                      type="button"
                      size="sm"
                      color="default"
                      mdbWavesEffect
                      (click)="updateNews(item)"
                      >
                      Update
                    </button>
                  </mdb-card-body>
                  
                </div>
              </mdb-card>
        </div>
      </div>
    </div>
    
      <pagination-controls
      previousLabel="Previous"
      nextLabel="Next"
      (pageChange)="handlePageChange($event)"
    ></pagination-controls>
  </div>
