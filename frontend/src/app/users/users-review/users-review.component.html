<div class="container-fluid">
    <div class="mt-2">
        <app-search (searchChanged)="searchChanged($event)"></app-search>
        <mat-tab-group mat-align-tabs="center" (selectedTabChange)="changeTab($event)" class="mt-n4">
            <mat-tab
                *ngFor="let tab of tabs; let i = index"
                [label]="tab"
            >
                <div>
                    <table class="table table-hover">
                        <thead>
                            <th scope="col" width="5%">No</th>
                            <th scope="col" width="25%">Email</th>
                            <th scope="col" width="20%">Username</th>
                            <th scope="col" width="20%">First Name</th>
                            <th scope="col" width="20%">Last Name</th>
                            <th *ngIf="isAdmin"></th>
                        </thead>
                        <tbody>
                            <tr *ngFor="
                                let item of users.content
                                    | paginate
                                    : {
                                        itemsPerPage: size,
                                        currentPage: page,
                                        totalItems: users.totalElements
                                        };
                                let i = index"
                            >
                                <th scope="row">{{ (page-1)*size + i + 1 }}</th>
                                <td>{{ item.email }}</td>
                                <td>{{ item.username }}</td>
                                <td>{{ item.firstName }}</td>
                                <td>{{ item.lastName }}</td>
                                <td *ngIf="isAdmin"><button mat-flat-button color="warn" class="button-class">Remove</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="mt-3 div-centered">
                    <pagination-controls
                    previousLabel="Previous"
                    nextLabel="Next"
                    (pageChange)="handlePageChange($event)"
                    ></pagination-controls>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
